<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mobile" type="text" class="form-control text-center" value="1">
                           <button id="plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="mobilePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="cover" type="text" class="form-control text-center" value="1">
                           <button id="plus2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="coverPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5>$ <span id="totalPrice">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //When Click Mobile Minus Button
      const minus = document.getElementById("minus");
      minus.addEventListener("click", function(){
         const mobile = document.getElementById("mobile").value;
         const mobileNumber = parseFloat(mobile);
         const updateMobileNumber = mobileNumber - 1;
         document.getElementById("mobile").value = updateMobileNumber;

         //Mobile Price Decrement
         const mobilePrice = document.getElementById("mobilePrice").innerText;
         const mobilePriceNumber = parseFloat(mobilePrice);
         const updateMobilePrice = mobilePriceNumber - 1219;
         document.getElementById("mobilePrice").innerText = updateMobilePrice;

         //Sub Total Price
         const coverPrice = document.getElementById("coverPrice").innerText;
         const coverPriceNumber = parseFloat(coverPrice);
         const subtotal = document.getElementById("subtotal").innerText;
         const subtotalNumber = parseFloat(subtotal);
         const totalSub = updateMobilePrice + coverPriceNumber;
         document.getElementById("subtotal").innerText = totalSub;

         //Total Price
         const tax = document.getElementById("tax").innerText;
         const taxNumber = parseFloat(tax);
         const totalPrice = document.getElementById("totalPrice").innerText;
         const totalPriceNumber = parseFloat(subtotal);
         const Total = totalSub + taxNumber;
         document.getElementById("totalPrice").innerText = Total;
         
      })
      //When Click Mobile Plus Button
      const plus = document.getElementById("plus");
      plus.addEventListener("click", function(){
         const mobile = document.getElementById("mobile").value;
         const mobileNumber = parseFloat(mobile);
         const updateMobileNumber = mobileNumber + 1;
         document.getElementById("mobile").value = updateMobileNumber;

         //Mobile Price Increment
         const mobilePrice = document.getElementById("mobilePrice").innerText;
         const mobilePriceNumber = parseFloat(mobilePrice);
         const updateMobilePrice = mobilePriceNumber + 1219;
         document.getElementById("mobilePrice").innerText = updateMobilePrice;

       //Sub Total Price
       const coverPrice = document.getElementById("coverPrice").innerText;
         const coverPriceNumber = parseFloat(coverPrice);
         const subtotal = document.getElementById("subtotal").innerText;
         const subtotalNumber = parseFloat(subtotal);
         const totalSub = updateMobilePrice + coverPriceNumber;
         document.getElementById("subtotal").innerText = totalSub;

      //Total Price
      const tax = document.getElementById("tax").innerText;
      const taxNumber = parseFloat(tax);
      const totalPrice = document.getElementById("totalPrice").innerText;
      const totalPriceNumber = parseFloat(subtotal);
      const Total = totalSub + taxNumber;
      document.getElementById("totalPrice").innerText = Total;

      })

      //When Click Cover Minus Button
      const minus2 = document.getElementById("minus2");
      minus2.addEventListener("click", function(){
         const cover = document.getElementById("cover").value;
         const coverNumber = parseFloat(cover);
         const updateCoverNumber = coverNumber - 1;
         document.getElementById("cover").value = updateCoverNumber;

         //Cover Price Decrement
         const coverPrice = document.getElementById("coverPrice").innerText;
         const coverPriceNumber = parseFloat(coverPrice);
         const updateCoverPrice = coverPriceNumber - 59;
         document.getElementById("coverPrice").innerText = updateCoverPrice;

         //Sub Total Price
         const mobilePrice = document.getElementById("mobilePrice").innerText;
         const mobilePriceNumber = parseFloat(mobilePrice);
         const subtotal = document.getElementById("subtotal").innerText;
         const subtotalNumber = parseFloat(subtotal);
         const totalSub = updateCoverPrice + mobilePriceNumber;
         document.getElementById("subtotal").innerText = totalSub;

         //Total Price
         const tax = document.getElementById("tax").innerText;
         const taxNumber = parseFloat(tax);
         const totalPrice = document.getElementById("totalPrice").innerText;
         const totalPriceNumber = parseFloat(subtotal);
         const Total = totalSub + taxNumber;
         document.getElementById("totalPrice").innerText = Total;

         
      })

      //When Click Cover Plus Button
      const plus2 = document.getElementById("plus2");
      plus2.addEventListener("click", function(){
         const cover = document.getElementById("cover").value;
         const coverNumber = parseFloat(cover);
         const updateCoverNumber = coverNumber + 1;
         document.getElementById("cover").value = updateCoverNumber;

         //Cover Price Increment
         const coverPrice = document.getElementById("coverPrice").innerText;
         const coverPriceNumber = parseFloat(coverPrice);
         const updateCoverPrice = coverPriceNumber + 59;
         document.getElementById("coverPrice").innerText = updateCoverPrice;

          //Sub Total Price
          const mobilePrice = document.getElementById("mobilePrice").innerText;
         const mobilePriceNumber = parseFloat(mobilePrice);
         const subtotal = document.getElementById("subtotal").innerText;
         const subtotalNumber = parseFloat(subtotal);
         const totalSub = updateCoverPrice + mobilePriceNumber;
         document.getElementById("subtotal").innerText = totalSub;

         //Total Price
         const tax = document.getElementById("tax").innerText;
         const taxNumber = parseFloat(tax);
         const totalPrice = document.getElementById("totalPrice").innerText;
         const totalPriceNumber = parseFloat(subtotal);
         const Total = totalSub + taxNumber;
         document.getElementById("totalPrice").innerText = Total;
      })

   </script>

</body>
</html>
